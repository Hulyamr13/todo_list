{% extends "base.html" %}

{% block content %}

<h3>{{ title }}</h3>
<div class="form-container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-save">Save</button>
        <button type="button" class="btn-cancel" onclick="location.href='{% url 'index' %}';">Cancel</button>
    </form>
</div>

{% endblock %}
