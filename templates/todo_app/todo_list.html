{% extends "base.html" %}

{% block content %}
<div class="list-details">
    <div class="list-header">
        <h3>Edit list: {{ todo_list.title|upper }}</h3>
    </div>
    <div class="list-items">
        <ul>
            {% for todo in object_list %}
            <li>
                <div class="todo-item" role="button" onclick="location.href='{% url 'item-update' todo_list.id todo.id %}'">
                    {{ todo.title }} (Due {{ todo.due_date|date:"l, F j" }})
                </div>
            </li>
            {% empty %}
            <p>There are no to-do items in this list.</p>
            {% endfor %}
        </ul>
    </div>
    <div class="list-actions">
        <input class="btn-add" value="Add a new item" type="button" onclick="location.href='{% url 'item-add' todo_list.id %}'" />
        <input class="btn-delete" value="Delete this list" type="button" onclick="location.href='{% url 'list-delete' todo_list.id %}'" />
    </div>
</div>
{% endblock %}
